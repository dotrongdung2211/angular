<h3 style="margin-bottom: 50px;">Danh Mục Tên Quyền</h3>

<!-- <button class="btn" nz-button nzType="primary" (click)="addlistName()" ><i nz-icon nzType="plus" nzTheme="outline"></i>Thêm Danh Mục</button> -->
<button nz-button nzType="primary" style=" margin-bottom: 15px;  " (click)="createModal(null)">
  <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
  <span>Thêm mới</span>
</button>

<div class="search-box">
  <input type="text" nz-input placeholder="Tìm kiếm tên danh mục" [(ngModel)]="searchValue" />
  <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
    Tìm kiếm
  </button>
  <button nz-button nzSize="small" (click)="reset()">Tải Lại</button>
</div>


<nz-table  nzBordered #nzTable #filterTable #basicTable [nzData]="dataTable" >
  <thead>
    <tr >
      <th>ID</th>
      <th>Tên Mã</th>
      <th nzCustomFilter nzColumnKey="name" [nzSortFn]= "sortFn">Tên Quyền
        <nz-filter-trigger [(nzVisible)]="visible"   [nzActive]="searchValue.length > 0">
        </nz-filter-trigger>
      </th>
      <th>Ngày Tạo</th>
      <th>Trạng Thái</th>
      <th>Chức Năng</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of dataTable">
      <td>{{list.id}}</td>
      <td>{{list.c_Code}}</td>
      <td>{{list.c_TenQuyen}}</td>
      <td>{{list.C_NgayTao | date: "dd/MM/yyyy hh:mm" }}</td>
      <td> <button nz-button nzType="primary"nzDanger *ngIf=" list.c_TrangThai == 1 ">Không sử dụng</button>
          <button class="btn1" nz-button nzType="primary"  *ngIf="list.c_TrangThai == 2">Sử dụng</button>
      </td>
      <td>

        <button
        (click)="deleteList(list)"

        nz-button
        nz-tooltip
        nzTooltipTitle="Xóa"
        nzShape="circle"
      >
        <i
          nz-icon
          nzType="delete"
          nzTheme="outline"
          style="color: rgb(243, 105, 105)"
        ></i>
        <!-- (click)="editCategory(list.id)" -->
      </button>
        <nz-divider nzType="vertical"></nz-divider>
        <button
        (click)="createModal(list.id)"
        nz-button
        nz-tooltip
        nzTooltipTitle="Sửa"
        nzShape="circle"
      >
        <i
          nz-icon
          nzType="edit"
          nzTheme="outline"
          style="color: rgb(87, 122, 218)"
        ></i>
      </button>

      </td>

    </tr>
  </tbody>
</nz-table>
